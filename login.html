<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/register.css">
  <title>Document</title>
</head>
<body>
  <div class="gigya-screen-set" id="Default-RegistrationLogin" data-on-pending-registration-screen="Default-RegistrationLogin/gigya-complete-registration-screen" data-on-pending-verification-screen="Default-RegistrationLogin/gigya-verification-pending-screen" data-on-pending-tfa-registration-screen="Default-RegistrationLogin/gigya-tfa-registration-screen" data-on-pending-tfa-verification-screen="Default-RegistrationLogin/gigya-tfa-verification-screen" data-on-pending-password-change-screen="Default-RegistrationLogin/gigya-password-change-required-screen" data-on-existing-login-identifier-screen="Default-LinkAccounts/gigya-link-account-screen" data-on-pending-recent-login-screen="Default-ReAuthentication/gigya-reauthentication-screen" data-width="364" data-responsive="true" data-dialog-style="modern">
    <div id="gigya-login-screen" data-width="auto" gigya-conditional:class="viewport.width < 550 ?gigya-screen v2 portrait mobile:viewport.width < 920 ?gigya-screen v2 portrait:" class="gigya-screen v2 landscape" gigya-expression:data-caption="screenset.translations['GIGYA_LOGIN_SCREEN_CAPTION']">
        <form class="gigya-login-form" id="gigya-login-form">
            <div class="gigya-layout-row">
            </div>
            <div class="gigya-layout-row with-divider">


                <div class="gigya-layout-cell responsive with-site-login">
                    <h2 class="gigya-composite-control gigya-composite-control-header">
                        Log in with your email and password:
                    </h2>
                    <div class="gigya-composite-control gigya-composite-control-textbox">
                        <input type="text" class="gigya-input-text" name="loginID" tabindex="0" placeholder="Email" formnovalidate="formnovalidate" aria-label="Email">
                        <span class="gigya-error-msg" data-bound-to="loginID"></span>
                    </div>
                    <div class="gigya-composite-control gigya-composite-control-password">
                        <input type="password" placeholder="Password" name="password" class="gigya-input-password" tabindex="0" formnovalidate="formnovalidate" aria-label="Password">
                        <span class="gigya-error-msg" data-bound-to="password"></span>
                    </div>
                    <div class="gigya-layout-row">
                        <div class="gigya-layout-cell">
                            <div class="gigya-composite-control gigya-composite-control-checkbox gigya-keep-me-logged-in">
                                <input type="checkbox" name="remember" id="gigya-checkbox-remember" class="gigya-input-checkbox" tabindex="0">
                                <label class="gigya-label" for="gigya-checkbox-remember">
                                    <span class="gigya-label-text gigya-checkbox-text">Keep me logged-in</span>
                                    <label class="gigya-required-display" data-bound-to="remember" style="display: none;">*</label>
                                </label>
                            </div>
                        </div>
                        <div class="gigya-layout-cell">
                            <a data-switch-screen="gigya-forgot-password-screen" class="gigya-forgotPassword gigya-composite-control gigya-composite-control-link">Forgot password?</a>
                        </div>
                    </div>
                    <div class="gigya-composite-control gigya-composite-control-captcha-widget v1">
                        <div class="gigya-captcha-wrapper gigya-error-display" data-error-flags="captchaNeeded" data-bound-to="gigya-login-form">
                            <div class="gigya-captcha">
                                <param name="theme" value="white">
                            </div>
                            <span class="gigya-error-msg" data-bound-to="captchaText"></span>
                        </div>
                    </div>
                    <div class="gigya-composite-control gigya-composite-control-submit">
                        <input type="submit" class="gigya-input-submit" value="Submit" tabindex="0">
                    </div>
                    <div class="gigya-error-display gigya-composite-control gigya-composite-control-form-error" data-bound-to="gigya-login-form">
                        <div class="gigya-error-msg gigya-form-error-msg" data-bound-to="gigya-login-form">
                        </div>
                    </div>
                </div>
                <div class="gigya-clear">
                </div>
            </div>
            <div class="gigya-layout-row">
                <div class="gigya-layout-cell responsive under-site-login">
                    <a data-switch-screen="gigya-register-screen" class="gigya-composite-control gigya-composite-control-link" href="register.html">Don't have an account yet?</a>
                </div>
            </div>
            <div class="gigya-clear">
            </div>
        </form>
    </div>


</body>
</html>
